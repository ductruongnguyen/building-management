<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List buiMems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <p><a th:href="@{/building-member/add}">Add a new buiding member</a></p>
    <div class="search-container">
        <form th:action="@{/building-member/search}" method="get">
            <input type="text" placeholder="Search.." name="keyword">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <table>
        <tr>
            <th>MaDV</th>
            <th>TenDV</th>
            <th>LoaiDV</th>
            <th>DonGia</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="buiMem : ${buildingmemberList}">
            <td th:text="${buiMem.getMA_NV()}"></td>
            <td th:text="${buiMem.getTEN()}"></td>
            <td th:text="${buiMem.getNS()}"></td>
            <td th:text="${buiMem.getDIA_CHI()}"></td>
            <td th:text="${buiMem.getSDT()}"></td>
            <td><a th:href="@{/building-member/update(buiMemId=${buiMem.getMA_NV()})}">Update</a></td>
            <td><a th:href="@{/building-member/delete(buiMemId=${buiMem.getMA_NV()})}">Delete</a></td>
        </tr>
    </table>
</body>

</html>
